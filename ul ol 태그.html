<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title> UL ol 태그 </title>
</head>
 <body>
<!-- type 속성은 블릿모양이 disc, circle, square, none(표시안함) css3에서는
list-style-type: 수정이 가능하다  엣지에서는 none 속성이 적용이 안된다. -->
   <h2> UL 태그 </h2>
     <ul type="circle">
        <li>1번째 항목</li>
        <li>2번째 항목</li>
        <li>3번째 항목</li>

     </ul>
     <ul type="square">
        <li>1번째 항목</li>
        <li>2번째 항목</li>
        <li>3번째 항목</li>

     </ul>
     <ul type="disc">
        <li>1번째 항목</li>
        <li>2번째 항목</li>
        <li>3번째 항목</li>

     </ul>
     <ul type="none">
        <li>1번째 항목</li>
        <li>2번째 항목</li>
        <li>3번째 항목</li>

     </ul>
     <h2>ol 태그</h2>
     <ol type="A">
       <li>항목</li>
       <li>항목</li>
       <li>항목</li>



     </ol>
     <ol type="a" start="4">
       <li>항목</li>
       <li>항목</li>
       <li>항목</li>



     </ol>
     <ol type="I" start="7">
       <li>항목</li>
       <li>항목</li>
       <li>항목</li>


     </ol>
     <ol type="i" reversed>
       <li>항목</li>
       <li>항목</li>
       <li>항목</li>


     </ol>
     <!-- type 속성은 생략하면 숫자로 표시, a/A 알파벳 i/I 로마자 로표시
     start 속성은 시작번호 지정 reversed  속성은 거꾸로 시작번호 지정 (역순)
  </body>
</html>
