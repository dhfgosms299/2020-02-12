<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title> 문자 태그 strong, em </title>
</head>
<body>
<p>
     가나다라<strong>마바사아자</strong>차카타파하<br>
     가나다라<b>마바사아자</b>차카타파하<br>
     가나다라마<em>바사아자차</em>카타파하<br>
     가나다라마<i>바사아자차</i>카타파하<br>
     가나다라마바사아<q cite="www.naver.com">인용문입니다.</q> 가나다라마바사아

</p>
</body>
</html>
