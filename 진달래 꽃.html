	<title> 진달래 꽃 </title>
  </head>
  <body>
    <h1><blockquote>진달 래 꽃</<blockquote></h1>
  <pre><h2>
     김소월

    <li>나 보기가 역겨워</li>
    가실때에는
    말업이 고이보내 드리우리다

    영변에 약산
    진달래 꽃
    아름 따다 가실 길에 뿌리우리다

    <li>나보기가 역겨워</li>
    가실때에는
    죽어도 아니 눈물 흘리우리다</h2>
  </body>
